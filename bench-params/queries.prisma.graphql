query albums_tracks_genre_all {
  album {
    albumid
    title
    tracks {
      trackid
      name
      genre {
        name
      }
    }
  }
}

query albums_tracks_genre_some {
  albums_tracks_genre_some {
    albumid
    title
    tracks {
      trackid
      name
      genre {
        name
      }
    }
  }
}

query tracks_media_all {
  track {
    trackid
    name
    mediatype {
      name
    }
  }
}

query tracks_media_some {
  tracks_media_some {
    trackid
    name
    album {
      albumid
      title
    }
    mediatype {
      name
    }
  }
}

query artists_collaboration {
  artists_collaboration {
    artistid
    name
  }
}

query artist_by_id {
  artist_by_id {
    artistid
    name
  }
}
